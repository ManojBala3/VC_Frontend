<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venba Children's Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="main-body">
    <button class="navbar-toggler" onclick="toggleNavbar()">Menu</button>
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" routerLink="/user/addpatient">
                Venba Children's Clinic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a id="viewqueue" class="nav-link" [ngClass]="{'active': route === 'viewqueue'}"
                            routerLink="/user/viewqueue">Queue</a>
                    </li>
                    <li class="nav-item">
                        <a id="addcustomer" class="nav-link" [ngClass]="{'active': route === 'addpatient'}"
                            routerLink="/user/addpatient">Patient</a>
                    </li>
                    <li class="nav-item">
                        <a id="vieworder" class="nav-link" [ngClass]="{'active': route === 'viewvisit'}"
                            routerLink="/user/viewvisit">Visits</a>
                    </li>
                    <li class="nav-item">
                        <a id="viewitem" class="nav-link" [ngClass]="{'active': route === 'viewmedicine'}"
                            routerLink="/user/viewmedicine">Medicine</a>
                    </li>
                    <li class="nav-item" *ngIf="isAdmin">
                        <a id="viewitem" class="nav-link" [ngClass]="{'active': route === 'user'}"
                            routerLink="/user/viewuser">User</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto logout">
                    <li class="nav-item">
                        <span class="user-icon"><i class="fa fa-user-circle fa-2x"></i></span>
                        <a class="nav-link">Hi! {{username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="">
                            <i class="fa fa-sign-out"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        function toggleNavbar() {
            const navbarContainer = document.querySelector('.navbar-container');
            navbarContainer.classList.toggle('active');
        }
    </script>
</body>
</html>
