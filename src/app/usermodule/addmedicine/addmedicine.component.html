<app-welcome [route]="addmedicine"> </app-welcome>

  <!--  add customer form page start-->
  <div class="container  my-3">
    <div class="row ">
      <h5 class="text-center update-heading  my-4">ADD MEDICINE</h5>
      <form [formGroup]="itemForm" role="form">
        <div class="row d-flex justify-content-center ">
          <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="form mandatory">
              <label for="itemname">Medicine Name</label><span>*</span>
              <input type="text" id="itemName" [(ngModel)]="itemName" name="itemName" placeholder=""
                class="form-control" formControlName="itemName" required>
            </div>
            <br>
            <div [ngClass]="(itemForm.controls['medicinetype'].invalid && (itemForm.controls['medicinetype'].dirty || itemForm.controls['medicinetype'].touched)) ? 'highlighterror' :''">
              <div class="form mandatory">
                <label for="medicinetype">Medicine type</label><span>*</span>
                <select class="form-control" id="medicinetype"  
                    formControlName="medicinetype">
                    <option value="" disabled selected>--Select Medicine Type--</option>
                  <option *ngFor="let method of medtype" [value]="method"> {{method}}</option>
                </select>
              </div>
          </div>
           <div class="d-flex justify-content-center form mt-3">
          <button type="button" (click)="backToListItem()" class="btn btn-secondary ">
            <span> <i class="fa fa-arrow-left"></i></span>
            Back</button> &nbsp;&nbsp;
          <button class="btn btn-primary " type="button" (click)="registerItem()"
            name="addcustomer"><span>Submit</span></button>
           </div>
          </div>
        </div>
    </form>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  <p style="color: white">loading...</p>  </ngx-spinner>
